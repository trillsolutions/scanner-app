# .github/workflows/build.yml
name: Build Windows TrillED Scanner App

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-win.txt

    - name: Install zbar
      run: |
       choco install zbar
       Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1
       refreshenv
        
    
    - name: Build with PyInstaller
      run: |
        $env:PATH = "C:\Program Files (x86)\ZBar\bin;" + $env:PATH
        pyinstaller --onefile --windowed --add-binary "C:\Program Files (x86)\ZBar\bin\libzbar-64.dll;." --add-data "sounds/*;sounds/" --add-data "config.json;." main.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/*.exe